<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI All Components</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
 	<!--script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js"></script-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.js"></script>

</head>
<body>
	<a-scene       
	ar-mode-ui="enabled: true;"
	renderer="logarithmicDepthBuffer: true;"
	embedded
	arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
>
		<a-plane rotation="0 0 0" width="1" depth="1" position="0 1 -1"
		text="baseline: center; align: center; font: roboto; color: black; value:
		This is a title">
		</a-plane>
		<a-entity
  geometry="primitive: plane; height: auto; width: auto"
  material="color: blue"
  text="width: 4; value: This text will be 4 units wide."></a-entity>
		<a-entity position="0 1.8 2">
		  <a-entity camera look-controls wasd-controls></a-entity>
		</a-entity>
	</a-scene>

	<script type="text/javascript">

		window.timedout = function () {
			console.log("GUI timer timed out");
		}

		window.clickTitle = function (x) {
			console.log("title clicked GUI:",x);
		}

		window.changePosition = function (x) {
			console.log("clicked:", x.srcElement)
			var pos = x.srcElement.object3D.position;
			document.getElementById("hud").setAttribute('position',pos);
		}


	</script>

</body>
</html>
