<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI All Components</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
 	<script src="https://rdub80.github.io/aframe-gui/examples/js/aframe-gui.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body>
	<a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
		<a-camera id="maincamera" look-controls wasd-controls position="0 1.6 0"></a-camera>
		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="1.0"
			opacity="0" width="3.5"  panel-color="#072B73" panel-rounded="0.2"
			position="-1 2.5 -2" rotation="0 0 0"
			>
			<a-gui-button
				width="4.5" 
				height="1" 
				onclick="clickTitle"
				value="WELT: Deutschland darf jetzt bloß nicht die Nerven verlieren"
				background-color="#0C61A1"
				font-color="white"
			>
			</a-gui-button>
			<a-gui-button
			width="4.5" 
			height="1" 
			onclick="changePosition"
			value="BILD: Versteckt Putin zwei kleine Söhne?"
			background-color="#0C61A1"
			font-color="white"
			>
			</a-gui-button>

		</a-gui-flex-container>


		<a-sphere position="0 1.6 -2" radius="0.3" color="#EF2D5E"></a-sphere>
		<!-- Mouse cursor so we can click on the scene with mouse or touch. -->
		<a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [gui-interactable]"></a-entity>
		<a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [gui-interactable]"></a-entity>
		<a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [gui-interactable]"></a-entity>

	</a-scene>

	<script type="text/javascript">

		window.timedout = function () {
			console.log("GUI timer timed out");
		}

		window.clickTitle = function (x) {
			console.log("title clicked GUI:",x);
		}

		window.changePosition = function (x) {
			console.log("clicked:", x.srcElement)
			var pos = x.srcElement.object3D.position;
			document.getElementById("hud").setAttribute('position',pos);
		}


	</script>

</body>
</html>
